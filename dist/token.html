<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Get a token for Blockchain contract - C.</title>
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/reset.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/site.css">

  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/container.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/grid.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/header.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/image.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/menu.css">

  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/divider.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/segment.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/form.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/input.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/button.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/list.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/message.css">
  <link rel="stylesheet" type="text/css" href="../semantic/dist/components/icon.css">

  <script src="assets/library/jquery.min.js"></script>
  <script src="../semantic/dist/components/form.js"></script>
  <script src="../semantic/dist/components/transition.js"></script>

  <style type="text/css">
    body {
      background-color: #f8f8f8;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
  <script>
  $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
  </script>
</head>
<body>
<div class="ui container">
  <div class="ui large secondary pointing menu">
    <a class="active item" href="homepage.html">Home</a>
    <a class="item" href="fetch.html">Fetch</a>
    <a class="item" href="create.html">Create</a>
    <a class="item" href="participate.html">Participate</a>
    <a class="item" href="request.html">Request</a>
    <div class="right item">
      <a class="ui basic blue login button" href="login.html" id="logStatusPage">Log in</a>
    </div>
  </div>
</div>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <img class="ui small image" src="assets/images/insCoding.png" >
    <h2 class="ui blue massive image header">
      
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    
    <form class="ui large form">
      
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="User account" id="bcTokenUser">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" id="bcTokenPassword">
          </div>
        </div>
        <div class="ui fluid large blue bcTokenLogin button listen">Login</div>
      </div>
      <div class="ui error message"></div>
    </form>
    <div class="ui message" id="tokenMessage">
      You need to register a researcher account to be able to submit data requerst. Need an account? <a href="chang.sun@maastrichtuniversity.nl">Contact me</a>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>

</html>
